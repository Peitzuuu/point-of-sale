<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <title>POS機</title>
</head>
<body>
  <!--  HTＭL結構 -->
  <div class="container">
    <h3>AC咖啡 點餐機</h3>
    <!-- 1.菜單區塊（套用 bootstrap Grid 跟卡片、監聽器綁在這）-->
    <!--  用 Boostrap Grid 結構製作出卡片  -->
    <div id="menu" class="row"></div>
  
    <!-- 2.顯示目前購物車清單（套用bootstrap list group） -->
    <h4 class="my-3">購物車清單</h4>
    <div class="col-6">
      <ul id="cart" class="list-group">
        <!--       <li class="list-group-item">馬卡龍 X 1 小計：90</li>
        <li class="list-group-item">草莓 X 2 小計：120</li> -->
      </ul>
    </div>
    <h5 class="my-3">總金額：<span id="total-amount">--</span></h5>
    <button id="submit-button" type="button" class="btn btn-primary">送出訂單</button>
    <button id="reset-button" type="button" class="btn btn-secondary">清空購物車</button>
  </div>

  <!-- 先引用axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  
  <!-- 載入Bootstrap所提供JavaScript檔案 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  
  <!-- 載入自己寫的JavaScript -->
  <script src="./main.js"></script>
</body>
</html>
